<app-header></app-header>
<div class="container">
  <div *ngIf="route.children.length === 0">
    <br />
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-outline-primary" (click)="navigateNew()">New</button>
      </div>

      <div class="col-md-2">
        <button class="btn btn-outline-info" (click)="navigateUpdate()">Update</button>
      </div>

      <div class="col-md-2">
        <button class="btn btn-outline-danger" (click)="navigateDelete()">Delete</button>
      </div>
    </div>
    <br />
    <div class="row">
      <table class="table table-dark"  style="margin-bottom: 200px;">
        <thead>
        <tr>
          <th *ngFor="let col of columns">
            {{col}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of personnel">
          <td *ngFor="let col of index">
            {{employee[col]}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-footer></app-footer>
<router-outlet></router-outlet>
